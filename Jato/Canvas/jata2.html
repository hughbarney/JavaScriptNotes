<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>jato2</title>
  </head>

  <body>
    Choose file: 
    <input type="file" id="file" name="file" onchange="readFile(event)"/>
    <br/>  
    <canvas id="myCanvas" width="600" height="400" tabindex='1' style="border:1px solid #000000;"  onkeyup="onKeyCanvas(event)"></canvas>


    Line Number: <p id="1" value=""></p>

    

    <br/>  
    <input value="" name="myinput" type="text" onkeyup="onKeyUp(event)">
    <br/>
    Line Number: <p id="lineno" value=""></p>
    
    <script type="text/javascript" src="jato.js"></script> 

  </body>
</html>
